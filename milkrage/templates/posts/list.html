{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/posts.css') }}">
{% endblock %}


{% block main %}
    <h2>{{ title }}</h2>

    <ul id="posts_list">
    {% for post in posts %}
       <li>
            <a href="{{ request.url_for('get_post_by_id', id=post.id) }}">{{ post.title}}</a>
            <div class="description">{{ post.create_at.strftime('%d %B %Y') }}</div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
