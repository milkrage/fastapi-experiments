{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/tags.css') }}">
{% endblock %}

{% block main %}
    <h2>{{ title }}</h2>

    <ul id="tags_list">
        {% for tag in tags %}
            <li>
                <a href="{{ request.url_for('get_posts_by_tag', tag=tag.title) }}">{{ tag.title }}</a> ({{ tag.count }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
